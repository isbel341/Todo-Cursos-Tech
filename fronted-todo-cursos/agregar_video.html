<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agregar Video a Curso Detalle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 450px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f7fa;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #5f2eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #4a24b8;
    }
    #mensaje {
      margin-top: 15px;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Agregar Video a Curso</h2>

  <form id="formAgregarVideo">
    <label for="cursoId">ID del Curso</label>
    <input type="number" id="cursoId" name="cursoId" required min="1" />

    <label for="titulo">Título del Video</label>
    <input type="text" id="titulo" name="titulo" required />

    <label for="descripcion">Descripción</label>
    <textarea id="descripcion" name="descripcion"></textarea>

    <label for="url">URL del Video</label>
    <input type="url" id="url" name="url" required />

    <label for="orden">Orden</label>
    <input type="number" id="orden" name="orden" min="0" value="0" />

    <button type="submit">Agregar Video</button>
  </form>

  <div id="mensaje"></div>

  <script>
    const form = document.getElementById('formAgregarVideo');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      mensaje.textContent = 'Guardando...';

      const data = {
        curso_id: parseInt(form.cursoId.value),
        titulo: form.titulo.value,
        descripcion: form.descripcion.value,
        url: form.url.value,
        orden: parseInt(form.orden.value) || 0
      };

      try {
        const res = await 
        fetch('http://localhost:3001/api/curso_detalle/videos', 
        {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!res.ok) {
          const errorData = await res.json();
          throw new Error(errorData.error || 'Error al guardar el video');
        }

        mensaje.textContent = 'Video agregado con éxito.';
        form.reset();
      } catch (error) {
        mensaje.textContent = 'Error: ' + error.message;
      }
    });
  </script>

</body>
</html>

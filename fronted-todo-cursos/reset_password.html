<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Restablecer Contrase√±a - Todo Cursos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .reset-box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      background-color: #00a8ff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #007bbf;
    }

    .mensaje {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="reset-box">
    <h2>Restablecer Contrase√±a</h2>
    <form id="formReset">
      <input type="password" id="nuevaPassword" placeholder="Nueva contrase√±a" required />
      <button type="submit">Actualizar Contrase√±a</button>
    </form>
    <div class="mensaje" id="mensaje"></div>
  </div>

  <script>
  const form = document.getElementById('formReset');
  const mensaje = document.getElementById('mensaje');

  const params = new URLSearchParams(window.location.search);
  const token = params.get('token');

  if (!token) {
    mensaje.textContent = '‚ùå Token inv√°lido o no proporcionado.';
    mensaje.className = 'mensaje error';
    form.style.display = 'none';
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const nuevaPassword = document.getElementById('nuevaPassword').value.trim();

    if (!nuevaPassword || nuevaPassword.length < 6) {
      mensaje.textContent = '‚ö†Ô∏è La contrase√±a debe tener al menos 6 caracteres.';
      mensaje.className = 'mensaje error';
      return;
    }

    try {
      const res = await fetch(`${import.meta.env.VITE_API_URL}/api/auth/reset-password`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, nuevaPassword })
      });

      const json = await res.json();

      if (res.ok && json.message) {
        mensaje.textContent = `‚úÖ ${json.message}`;
        mensaje.className = 'mensaje success';
        form.reset();
      } else {
        mensaje.textContent = `‚ùå ${json.error || 'Error al restablecer la contrase√±a'}`;
        mensaje.className = 'mensaje error';
      }
    } catch (err) {
      console.error('Error de conexi√≥n:', err);
      mensaje.textContent = 'üö´ No se pudo conectar al servidor';
      mensaje.className = 'mensaje error';
    }
  });
</script>

</body>
</html>

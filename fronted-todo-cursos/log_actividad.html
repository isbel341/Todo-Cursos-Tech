// Página de log de actividad para administradores en Todo Cursos Tech Online
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Log de Actividad</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Log de Actividad</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario ID</th>
                <th>Acción</th>
                <th>Detalle</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody id="log-actividad-body">
            <!-- Aquí se mostrarán los registros -->
        </tbody>
    </table>

    <script>
        // Ejemplo de datos simulados
        const logs = [
            { id: 1, usuario_id: 101, accion: 'Login', detalle: 'Usuario inició sesión', fecha: '2024-06-01 10:00' },
            { id: 2, usuario_id: 102, accion: 'Crear', detalle: 'Creó un nuevo curso', fecha: '2024-06-01 10:05' },
            { id: 3, usuario_id: 101, accion: 'Editar', detalle: 'Editó su perfil', fecha: '2024-06-01 10:10' }
        ];

        const tbody = document.getElementById('log-actividad-body');
        logs.forEach(log => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${log.id}</td>
                <td>${log.usuario_id}</td>
                <td>${log.accion}</td>
                <td>${log.detalle}</td>
                <td>${log.fecha}</td>
            `;
            tbody.appendChild(tr);
        });
    </script>
</body>
</html>

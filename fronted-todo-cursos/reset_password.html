<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Restablecer Contraseña - Todo Cursos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .reset-box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      background-color: #00a8ff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #007bbf;
    }

    .mensaje {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="reset-box">
    <h2>Restablecer Contraseña</h2>
    <form id="formReset">
      <input type="password" id="nuevaPassword" placeholder="Nueva contraseña" required />
      <button type="submit">Actualizar Contraseña</button>
    </form>
    <div class="mensaje" id="mensaje"></div>
  </div>

  <script>
    const form = document.getElementById('formReset');
    const mensaje = document.getElementById('mensaje');

    // Leer el token desde la URL (ej: reset_password.html?token=abc123)
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (!token) {
      mensaje.textContent = 'Token inválido o no proporcionado.';
      form.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nuevaPassword = document.getElementById('nuevaPassword').value;

      try {
        const res = await fetch('http://localhost:3001/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, nuevaPassword })
        });

        const json = await res.json();
        mensaje.textContent = json.message || json.error;
        if (json.message) {
          form.reset();
        }
      } catch (err) {
        mensaje.textContent = 'Error de conexión con el servidor';
        console.error(err);
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Olvid√© mi contrase√±a - Todo Cursos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .reset-box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .mensaje {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="reset-box">
    <h2>¬øOlvidaste tu contrase√±a?</h2>
    <form id="formResetRequest">
      <input type="email" id="email" placeholder="Correo electr√≥nico" required>
      <button type="submit">Enviar enlace</button>
    </form>
    <div class="mensaje" id="mensaje"></div>
  </div>

  <script>
  const form = document.getElementById('formResetRequest');
  const mensaje = document.getElementById('mensaje');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();

    if (!email) {
      mensaje.textContent = '‚ö†Ô∏è Por favor ingrese su correo electr√≥nico.';
      mensaje.className = 'mensaje error';
      return;
    }

    try {
      const res = await fetch(`${import.meta.env.VITE_API_URL}/api/auth/request-reset`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const json = await res.json();

      if (res.ok && json.message) {
        mensaje.innerHTML = `‚úÖ ${json.message}`;
        form.reset();

        if (json.enlace) {
          mensaje.innerHTML += `<br><a href="${json.enlace}" target="_blank">Restablecer ahora</a>`;
        }

        mensaje.className = 'mensaje success';
      } else {
        mensaje.textContent = json.error || '‚ùå Error desconocido';
        mensaje.className = 'mensaje error';
      }
    } catch (err) {
      console.error('Error de conexi√≥n:', err);
      mensaje.textContent = 'üö´ No se pudo conectar al servidor';
      mensaje.className = 'mensaje error';
    }
  });
</script>
</body>
</html>

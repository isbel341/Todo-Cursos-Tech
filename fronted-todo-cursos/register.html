
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Todo Cursos</title>
  <link rel="stylesheet" href="style.css"> <!-- Hoja de estilos -->
  <link rel="icon" type="image/png" href="favicon.png">

</head>
<body>


  <!-- Mascota animada -->
  <img src="cursos_img/curiox.gif" alt="Curiox" class="mascota">

  <h2>Registro de usuario</h2>

  <form id="formRegistro">
    <input type="text" id="nombre" placeholder="Nombre completo" required><br>
    <input type="email" id="email" placeholder="Correo electr√≥nico" required><br>
    <input type="password" id="password" placeholder="Contrase√±a" required><br>
    <button type="submit">Registrarse</button>
  </form>

  <p>¬øYa tienes cuenta? <a href="index.html">Inicia sesi√≥n</a></p>

  <script>
  const form = document.getElementById('formRegistro');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = {
      nombre: document.getElementById('nombre').value.trim(),
      email: document.getElementById('email').value.trim(),
      password: document.getElementById('password').value
    };

    if (!data.nombre || !data.email || !data.password) {
      alert("‚ö†Ô∏è Todos los campos son obligatorios.");
      return;
    }

    try {
      const res = await fetch(`${import.meta.env.VITE_API_URL}/api/auth/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const json = await res.json();

      if (res.ok && json.message) {
        alert("‚úÖ Registro exitoso. Ahora inicia sesi√≥n.");
        window.location.href = "index.html";
      } else {
        alert(`‚ùå ${json.error || "Error al registrarse."}`);
      }
    } catch (err) {
      console.error("Error de conexi√≥n:", err);
      alert("üö´ No se pudo conectar al servidor.");
    }
  });
</script>
</body>
</html>

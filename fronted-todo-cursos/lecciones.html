<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Lecciones del Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background: #f8f9fa; }
        .leccion-card { transition: box-shadow .2s; }
        .leccion-card:hover { box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .video-responsive { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        .video-responsive iframe { position: absolute; top:0; left:0; width:100%; height:100%; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Gestión de Lecciones</a>
    </div>
</nav>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Lecciones del Curso</h2>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalLeccion" id="btnNuevaLeccion">Nueva Lección</button>
    </div>
    <div id="lecciones-list" class="row g-3"></div>
</div>

<!-- Modal para crear/editar lección -->
<div class="modal fade" id="modalLeccion" tabindex="-1" aria-labelledby="modalLeccionLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="leccionForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLeccionLabel">Nueva Lección</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="leccionId" />
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" required />
                </div>
                <div class="mb-3">
                    <label for="contenido" class="form-label">Contenido</label>
                    <textarea class="form-control" id="contenido" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="video_url" class="form-label">URL del Video (opcional)</label>
                    <input type="url" class="form-control" id="video_url" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>

<script>
    const CURSO_ID = 1;
    const BACKEND_URL = 'http://localhost:3001/api/lecciones'; // Base API URL sin query params
    const API_URL = `${BACKEND_URL}/curso/${CURSO_ID}`;


    // Obtener rol y token desde localStorage
    const rol = localStorage.getItem('rol'); // 'admin', 'tutor' o 'estudiante'
    const token = localStorage.getItem('token');

    function getEmbedUrl(url) {
        if (!url) return '';
        if (url.includes('youtube.com/embed/')) return url;
        const match = url.match(/v=([a-zA-Z0-9_-]+)/);
        if (match) return `https://www.youtube.com/embed/${match[1]}`;
        const short = url.match(/youtu\.be\/([a-zA-Z0-9_-]+)/);
        if (short) return `https://www.youtube.com/embed/${short[1]}`;
        return url;
    }

    function crearLeccionCard(leccion) {
        const puedeEditar = rol === 'admin' || rol === 'tutor';
        return `
            <div class="col-md-6 col-lg-4">
                <div class="card leccion-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">${leccion.titulo}</h5>
                        <p class="card-text">${leccion.contenido}</p>
                        ${leccion.video_url ? `
                            <div class="video-responsive mb-2">
                                <iframe src="${getEmbedUrl(leccion.video_url)}" frameborder="0" allowfullscreen></iframe>
                            </div>
                        ` : ''}
                        ${puedeEditar ? `
                            <div class="d-flex gap-2">
                                <button class="btn btn-sm btn-outline-primary" onclick="editarLeccion(${leccion.id})">Editar</button>
                                <button class="btn btn-sm btn-outline-danger" onclick="eliminarLeccion(${leccion.id})">Eliminar</button>
                            </div>
                        ` : ''}
                    </div>
                </div>
            </div>
        `;
    }

    async function cargarLecciones() {
        try {
            const res = await fetch(API_URL, {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            if (!res.ok) throw new Error('Error al cargar lecciones');
            const lecciones = await res.json();
            document.getElementById('lecciones-list').innerHTML = lecciones.map(crearLeccionCard).join('');
        } catch (error) {
            document.getElementById('lecciones-list').innerHTML = `<div class="alert alert-danger">No se pudieron cargar las lecciones.</div>`;
            console.error(error);
        }
    }

    async function editarLeccion(id) {
        try {
            const res = await fetch(`${BACKEND_URL}/${id}`, {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            if (!res.ok) throw new Error('No se pudo cargar la lección');
            const leccion = await res.json();
            document.getElementById('leccionId').value = leccion.id;
            document.getElementById('titulo').value = leccion.titulo;
            document.getElementById('contenido').value = leccion.contenido;
            document.getElementById('video_url').value = leccion.video_url || '';
            document.getElementById('modalLeccionLabel').textContent = 'Editar Lección';
            new bootstrap.Modal(document.getElementById('modalLeccion')).show();
        } catch (error) {
            alert(error.message);
        }
    }

    async function eliminarLeccion(id) {
        if (!confirm('¿Seguro que deseas eliminar esta lección?')) return;
        try {
            const res = await fetch(`${BACKEND_URL}/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': 'Bearer ' + token }
            });
            if (!res.ok) throw new Error('No se pudo eliminar la lección');
            cargarLecciones();
        } catch (error) {
            alert(error.message);
        }
    }

    document.getElementById('leccionForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const id = document.getElementById('leccionId').value;
        const titulo = document.getElementById('titulo').value;
        const contenido = document.getElementById('contenido').value;
        const video_url = document.getElementById('video_url').value;
        const data = { curso_id: CURSO_ID, titulo, contenido, video_url };

        try {
            let res;
            if (id) {
                res = await fetch(`${BACKEND_URL}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ titulo, contenido, video_url })
                });
            } else {
                res = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(data)
                });
            }

            if (!res.ok) throw new Error('No se pudo guardar la lección.');
            bootstrap.Modal.getInstance(document.getElementById('modalLeccion')).hide();
            this.reset();
            document.getElementById('leccionId').value = '';
            document.getElementById('modalLeccionLabel').textContent = 'Nueva Lección';
            cargarLecciones();
        } catch (error) {
            alert(error.message);
        }
    });

    document.getElementById('modalLeccion').addEventListener('hidden.bs.modal', function () {
        document.getElementById('leccionForm').reset();
        document.getElementById('leccionId').value = '';
        document.getElementById('modalLeccionLabel').textContent = 'Nueva Lección';
    });

    // Ocultar botón "Nueva Lección" si es estudiante
    if (rol === 'estudiante') {
        document.getElementById('btnNuevaLeccion').style.display = 'none';
    }

    // Cargar lecciones al cargar la página
    cargarLecciones();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
